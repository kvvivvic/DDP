<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 뷰포트, 파비콘 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="../mages/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../mages/favicon-32x32.png" />
    <!-- 스플래시 이미지 -->
    <link href="../images/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="../images/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header_footer.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <!-- Jquary -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Text ani -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Main Js -->
    <script defer src="../js/main.js"></script>
    <script defer src="../js/index_text.js"></script>
    <script defer src="../js/login.js"></script>

    <!-- header, footer -->
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("../html/header.html"); // 원하는 파일 경로를 삽입하면 된다
        $("#footer").load("../html/footer.html"); // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
      });
    </script>
    <title>DDP</title>
  </head>
  <body>
    <div class="wrap">
      <header id="header"></header>
      <main>
        <h2>LOGIN</h2>
        <div class="main_cont">
          <div class="login_box">
            <form action="">
              <fieldset>
                <legend class="hide">로그인</legend>
                <!-- 아이디 -->
                <label>
                  <span><strong>아이디</strong></span>
                  <span class="err_txt" id="err_id"></span>
                  <input type="text" class="input" id="id" name="id" />
                </label>
                <!-- 비밀번호 -->
                <label>
                  <span class="pwd"><strong>비밀번호</strong></span>
                  <span class="err_txt" id="err_pw"></span>
                  <input type="password" class="input" id="pw" name="pw" />
                </label>
                <!-- 버튼 -->
                <div class="btn_wrap">
                  <button class="login_btn" type="button" onclick="return form_check()"><a href="../html/login.html">로그인</a></button>
                  <button class="sign_btn"><a href="../html/sign.html">회원가입</a></button>
                </div>
                <!-- 비밀번호 재설정 -->
                <div class="find_wrap">
                  <a class="find_pw" href="#">비밀번호 재설정</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
